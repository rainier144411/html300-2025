<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Activity 03 - Bootstrap</title>
  </head>
  <body>
    <main class="main">
      <button id="firstButton" class="btn btn-primary" onclick="toggleButtons()">Click Me</button>
      
      <!--https://getbootstrap.com/docs/4.0/components/tooltips/-->
      <span id="tooltip" class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Click the other button first.">
        <button id="submitButton" class="btn btn-primary" style="pointer-events: none;" type="submit" disabled>Submit</button>
      </span>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
    <script>
      const firstButton = document.getElementById('firstButton');
      const submitButton = document.getElementById('submitButton');
      const tooltipElement = document.getElementById('tooltip');
      const tooltipInstance = bootstrap.Tooltip.getInstance(tooltipElement);

      function toggleButtons() {
        submitButton.removeAttribute('disabled'); // Enable the submit button
        //$("#tooltip").tooltip('hide');; // Remove the tooltip
        //tooltipElement.title = 'Submit'; //chnage toottip to say submit
        tooltipElement.removeAttribute("title"); //removes tooltip
        //tooltipElement.replaceWith(...tooltip.childNodes); //removes span element without removing the button element within it
        submitButton.removeAttribute('style'); //removes pointer-event so button is clickable
      };
</script>

  </body>
</html>
